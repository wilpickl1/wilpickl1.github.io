<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! - A-Frame</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <!-- FIREBASE -->
    <script src="https://unpkg.com/aframe-firebase-component@^4.0.0/dist/aframe-firebase-component.min.js"></script>
    <!-- ENVIRONMENT -->
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

  </head>
  <body>
      <a-scene environment firebase="apiKey: AIzaSyBULWUfd5hcDpaCYBZyep0qgffNFfVFuZ8;
        authDomain: whp-portfolio.firebaseapp.com;
        databaseURL: https://whp-portfolio.firebaseio.com;
        storageBucket: whp-portfolio.appspot.com">
      <a-assets>
        <!-- Using mixins to decrease amount of data send over the wire. -->
        <!-- STOLEN FROM https://www.npmjs.com/package/aframe-firebase-component -->
        <a-mixin id="avatar-head"
                geometry="primitive: box; depth: 0.3; height: 0.3; width: 0.3"
                material="color: #222"></a-mixin>
      </a-assets>

      <!-- ALSO STOLEN -->
      <a-entity id="avatar" mixin="avatar-head"
              camera look-controls wasd-controls
              firebase-broadcast="components: mixin, position, rotation"
              position="0 1.8 5">
      </a-entity>
      
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
